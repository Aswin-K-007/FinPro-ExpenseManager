<div class="login-container">
  <h3 class="welcome-text">
    Welcome to <span class="brand">FinPro !!!!!</span> ðŸŽ‰<br />
  </h3>

  <form #loginForm="ngForm" (ngSubmit)="loginUser()" class="auth-form">
    <h2 class="auth-title">User Login</h2>

    <div class="form-group">
      <label for="username">User Name</label>
      <input
        id="username"
        type="text"
        name="username"
        [(ngModel)]="user.username"
        required
        class="auth-input"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        [(ngModel)]="user.password"
        required
        minlength="8"
        class="auth-input"
      />
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="auth-button">
      Login
    </button>
  </form>
</div>
