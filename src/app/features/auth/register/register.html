<div class="reg-container">
  <h3 class="welcome-text">
    Welcome to <span class="brand">FinPro !!!!!</span> ðŸŽ‰<br />
  </h3>
  
  <form #regForm="ngForm" (ngSubmit)="registerUser()" class="auth-form">
    <h2 class="auth-title">User Registration</h2>

    <div class="form-row">
      <div class="form-column">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input 
            type="text" 
            id="firstName" 
            name="firstName" 
            [(ngModel)]="user.firstName" 
            required 
            class="auth-input" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="user.email" 
            required 
            class="auth-input" />
        </div>
     
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            [(ngModel)]="user.password" 
            required 
            minlength="8" 
            class="auth-input" />
        </div>
        
      </div>

      <div class="form-column">

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input 
            type="text" 
            id="lastName" 
            name="lastName" 
            [(ngModel)]="user.lastName" 
            required 
            class="auth-input" />
        </div>

        <div class="form-group">
          <label for="contactNo">Contact No</label>
          <input 
            type="tel" 
            id="contactNo" 
            name="contactNo" 
            [(ngModel)]="user.contactNo" 
            required 
            class="auth-input" />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword" 
            [(ngModel)]="user.confirmPassword" 
            required 
            minlength="8" 
            class="auth-input" />
        </div>
      </div>
    </div>

    <button type="submit" [disabled]="regForm.invalid" class="auth-button">
      Register
    </button>
  </form>
</div>
